<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>ISO</th>
    <th>NAME</th>
  </tr>
{% for i in response.data %}
  <tr>
    <td>{{i.iso}}</td>
    <td>{{i.name}}</td>
  </tr>
{% endfor %}
  
</table>

</body>
</html>
