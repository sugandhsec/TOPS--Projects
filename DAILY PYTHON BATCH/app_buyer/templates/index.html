<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox - Registration Form Design</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto");

      * {
        margin: 0;
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      #registration-page {
        height: 100%;
        background: #78a7ba;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: scroll;
      }

      .signup-form {
        flex: 1;
        max-width: 600px;
        border-radius: 10px;
        background-color: #eff0f1;
        border: 1px solid #999;
        margin-top: auto;
        margin-bottom: auto;
      }

      /* FORM HEADER */
      .form-header {
        padding: 15px 0;
        border-bottom: 1px solid #cccccc;
      }

      .form-header h1 {
        font-size: 28px;
        text-align: center;
        color: #666;
      }

      /* FORM BODY */
      .form-body {
        background: white;
        padding: 5px 10px;
      }

      .row {
        display: flex;
      }

      .input-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin: 10px 5px;
      }

      /* FORM BODY - Gender & Hobbies */
      .radio-group,
      .checkbox-group {
        display: flex;
      }

      .radio-group div,
      .checkbox-group div {
        flex: 1;
      }

      .radio-group label,
      .checkbox-group label {
        color: #666;
        cursor: pointer;
      }
      /* FORM BODY - Source of Income & Income */
      .range-group {
        display: flex;
      }

      .range-group input {
        flex: 1;
      }

      .range-group label {
        margin-left: 10px;
        background-color: #1bba93;
        color: white;
        border-radius: 5px;
        padding: 5px;
        font-size: 17px;
        text-align: center;
      }

      /* MOBILE VIEW */
      @media only screen and (max-width: 500px) {
        .row {
          flex-direction: column;
        }

        .btn {
          flex: 1;
        }
      }

      /* FORM FOTTER */
      .form-footer {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
      }

      .btn {
        padding: 10px 20px;
        background-color: #1bba93;
        font-size: 17px;
        border: none;
        border-radius: 5px;
        color: #bcf5e7;
        cursor: pointer;
      }

      /* INPUT*/

      label {
        color: #1bba93;
        font-size: 17px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="file"],
      input[type="number"],
      select,
      textarea {
        width: 100%;

        font-size: 18px;
        height: 34px;
        padding-left: 10px;
        padding-right: 10px;
        color: #666;
        border: 1px solid #d6d6d6;
        border-radius: 4px;
        background: white;
        outline: none;
      }

      textarea {
        resize: none;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <section id="registration-page">
      <form class="signup-form" action="{% url 'dataentry' %}" method="post">
        {% csrf_token %}
        {{msg}}
        <!-- FORM HEADER -->
        <div class="form-header">
          <h1>Create Account</h1>
        </div>
        <!-- FORM BODY -->
        <div class="form-body">
          <!-- First name & Last name -->
          <div class="row">
            <div class="input-group">
              <label>First name </label>
              <input type="text" placholder="Enter your first name" name="fname" />
            </div>
            <div class="input-group">
              <label>Last name</label>
              <input type="text" placholder="Enter your last name" name="lname" />
            </div>
          </div>
          <!-- Email -->
          <div class="row">
            <div class="input-group">
              <label>Email </label>
              <input type="email" placholder="Enter your email address" name="email"/>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label>Password </label>
              <input type="password" placholder="Enter your your password" name="pwd"/>
            </div>
           
          </div>
          <div class="row">
            
            <div class="input-group">
              <label>Age</label>
              <input type="number" name="age" />
            </div>
          </div> 

          <!--  Bio   -->
          <div class="row">
            <div class="input-group">
              <label for="">Bio</label>
              <textarea name="bio"> </textarea>
            </div>
          </div>
        </div>
        <!--  FORM FOOTER   -->
        <div class="form-footer">
          <!-- <button class="btn">Create</button> -->
          <input type="submit" class="btn" value="NEW DATA ENTRY">
          <a href="{% url 'showdata' %}">
          <input type="button" class="btn" value="Show data"></a>
        </div>
      </form>
    </section>

    <script>
      const changeSliderValue = (value) => {
        document.getElementById("rangeSliderLabel").innerText = value + " K";
      };
    </script>
  </body>
</html>
