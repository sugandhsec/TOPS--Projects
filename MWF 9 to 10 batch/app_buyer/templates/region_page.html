<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>ISO</th>
    <th>COUNTRY NAME</th>
  </tr>
{% for single in all_regions.data %}
  <tr>
    <td>{{single.iso}}</td>
    <td>{{single.name}}</td>
  </tr>
  {% endfor %}
  
  
  
  
</table>

</body>
</html>
