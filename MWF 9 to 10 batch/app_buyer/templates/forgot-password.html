<div class="page-banner-area bg-1">
  <div class="container">
    <div class="page-banner-content">
      <h1>Forgot Password</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Forgot Password</li>
      </ul>
    </div>
  </div>
</div>

<div class="forgot-password-area ptb-70">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="row">
          <div class="col-lg-6">
            <div class="forgot-password-content">
              <h3>Forgot Your Password?</h3>
              <p>
                Not to worry, we got you! Letâ€™s get you a new password. Please
                enter your email address or your Username.
              </p>

              <p style="color:red;">{{msg}}</p>
              <form method="post" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label>Username Or Email *</label>
                  <input type="text" class="form-control" name="email"/>
                </div>
                <button type="submit" class="default-btn style5">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="forgot-password-image">
              <img
                src="{% static 'assets/images/user-image/user-img-3.webp' %}"
                alt="image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
