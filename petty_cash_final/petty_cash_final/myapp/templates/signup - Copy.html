{% extends 'header.html' %}  <!-- this is for call to header.html file-->
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visitor Enrollment</title>
 
</head>
<body>

	
		<center>
			<h1>Visitor Enrollment</h1>
			{% if msg %}
				<b style="color:blue;">{{msg}}</b>
			{% endif %} 
			<form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
			{% csrf_token %} <!--this is only for security-->

			<table cellpadding="15px" cellspacing="25px">
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr align="center">
					<td>Last Name</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr align="center">
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr align="center">
					<td>Mobile</td>
					<td><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="5" cols="20" name="address"></textarea></td>
				</tr>

				<tr align="center">
					<td>Gender</td>
					<td><input type="radio" value="male" name="gender">Male
					<td><input type="radio" value="female" name="gender">Female
					</td>
				</tr>
				<tr align="center">
					<td>Company Name</td>
					<td><input type="text" name="cname"></td>
				</tr>
				<tr align="center">
					<td>Purpose</td>
					<td><input type="text" name="purpose"></td>
				</tr>
				<tr align="center">
					<td>To See</td>
					<td><input type="text" name="tosee"></td>
				</tr>
				
				<tr align="center">
					<td>To Department</td>
					<td><input type="text" name="todepartment"></td>
				</tr>
				<!--<tr>
					<td align="center">To Meet</td>
					<td><input type="text" name="mobile"></td>
				</tr>-->
				
				<br><br>
					<td colspan="15" align="center">
						<br>
						

						<input type="submit" value="Register" class="btn btn-primary">
						<a href="{% url 'back' %}"><input type="button" value="Back" class="btn btn-primary"></a>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>

{% endblock %}
