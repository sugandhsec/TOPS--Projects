{%extends 'seller_header_footer.html'%}{% block content%}{% load static %}

<!-- Map Begin -->
{% comment %}
<div class="map">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111551.9926412813!2d-90.27317134641879!3d38.606612219170856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sbd!4v1597926938024!5m2!1sen!2sbd"
    height="500"
    style="border: 0"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
  ></iframe>
</div>
{% endcomment %}
<!-- Map End -->

<!-- Contact Section Begin -->
<section class="contact spad">
  <div class="container">
    <div class="row">
      <div class="contact__text">
        <div class="section-title">
          <span>Information</span>
          <h2>Add Product</h2>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="contact__form">
            {{msg}}
          <form action="{% url 'add_product'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %} {{msg}}
            <div class="row">
              <div class="col-lg-6">
                <input type="file" placeholder="Select Iamge" name="p_image" />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  placeholder="Product NAme"
                  name="pname"
                  value=""
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  placeholder="price"
                  name="pro_price"
                  value=""
                />
              </div>
              <div class="col-lg-6">
                <input type="text" placeholder="Quantity" name="pro_qty" />
              </div>
              <div class="col-lg-6">
                <textarea
                  name="pro_desc"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Product Description"
                ></textarea>
              </div>

              <div class="col-lg-12">
                <button type="submit" class="site-btn">Add Product</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Section End -->
{%endblock%}
